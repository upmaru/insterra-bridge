syntax = "proto3";

package insterra.protos.blueprints;

import "descriptors.proto";
import "taxonomies.proto";
import "platforms.proto";
import "responses.proto";

service Handler {
  rpc ListStacks(Stack.ListRequest) returns (stream Stack) {}
  rpc CreateStack(Stack.CreateRequest) returns (Stack.Response) {}
  rpc ListPresets(Preset.ListRequest) returns (stream Preset) {}
}

message Component {
  int32 id = 1;
  bytes attributes = 2;
  Preset preset = 3;
  repeated Component children = 4;
}

message ComponentParams {
  string id = 1;
  int32 preset_id = 2;
  bytes attributes = 3;
  repeated ComponentParams children = 4;
}

message Stack {
  message ListRequest {
    OrganizationReference organization_reference = 1 [json_name="organization_reference"];
    string organization_name = 2 [json_name="organization_name"];
    string visibility = 3;
    Type type = 4;
  }

  message OrganizationReference {
    string provider = 1;
    string uid = 2;
  }

  message CreateRequest {
    OrganizationReference organization_reference = 1 [json_name="organization_reference"];
    Type type = 2;
    string name = 3;
    string description = 4;
    repeated ComponentParams components = 5;
  }

  message Response {
    responses.Status status = 1;
    Stack data = 2;
  }

  enum Type {
    template = 0;
    blueprint = 1;
  }

  int32 id = 1;
  Type type = 2;
  string name = 3;
  string description = 4;
  repeated Component components = 5;
}

message Preset {
  message ListRequest {
    repeated int32 category_ids = 1 [json_name="category_ids"];
  }

  int32 id = 1;
  string name = 2;
  platforms.Provider provider = 3;
  repeated int32 require_one_of_preset_ids = 4;
  bytes attributes = 5;
  repeated taxonomies.Tag tags = 6;
  descriptors.Block block = 7;
}