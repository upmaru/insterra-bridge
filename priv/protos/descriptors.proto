syntax = "proto3";

package insterra.protos.descriptors;

service Handler {
  rpc ListBlocks(Block.ListRequest) returns (stream Block) {}
}

message Block {
  message ListRequest{
    repeated int32 ids = 1;
  }

  enum Type {
    provider = 0;
    module = 1;
    map = 2;
  }

  int32 id = 1;
  Type type = 2;
  int32 category_id = 3 [json_name="category_id"];
  repeated Parameter parameters = 4;
}

message Parameter {
  enum Type { 
    reference = 0;
    embed = 1;
    variable = 2;
    integer = 3;
    string = 4;
    boolean = 5;
  }

  message Correlation {
    string with_parameter_key = 1 [json_name="with_parameter_key"];
    int32 with_parameter_block_id = 2 [json_name="with_parameter_block_id"];
  }

  message Module {
    string name = 1;
    string provider = 2;
  }

  string key = 1;
  Type type = 2;
  bool singleton = 3;
  Module module = 4;
  repeated Parameter reference_from_parameters = 5 [json_name="reference_from_parameters"];
  repeated Correlation correlations = 6;
}